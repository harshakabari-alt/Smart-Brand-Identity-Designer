<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Smart Brand Identity Designer</title>
<link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

<header>
  <h1>Smart Brand Identity Designer</h1>
  <p>Create Logo • Colors • Typography</p>
</header>

<main class="card">
  <input type="text" id="brandName" placeholder="Enter Brand Name">
  <button onclick="generate()">Generate Brand</button>

  <div class="output">
    <h2 id="logo">Your Brand</h2>

    <h3>Color Palette</h3>
    <div class="palette">
      <span id="c1"></span>
      <span id="c2"></span>
      <span id="c3"></span>
    </div>

    <h3>Typography</h3>
    <p class="font">Poppins – Modern Sans Serif</p>
  </div>
</main>

<footer>
  <p>Graphic Design Project | 2026</p>
</footer>

<script src="script.js"></script>
</body>
  </html>
